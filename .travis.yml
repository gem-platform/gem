sudo: required

node_js:
  - "10"

services:
  - docker

before_install:
  - npm install cypress -g
  - sudo docker-compose build 
  - sudo docker-compose up -d

script:
  - docker run --network gem_default -e TARGETS=gem-portal-client:3000 -e TIMEOUT=180 waisbrot/wait
  - docker run --network gem_default gem-meeting-server /bin/sh -c "PYTHONPATH=. pytest"
  - cd ./gem/tests && cypress run --record --key $CYPRESS