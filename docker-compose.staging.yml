version: '3'
services:
  ##
  ## SERVICES
  ##

  # Provides MongoDB database to store
  # all the GEM data
  gem-database:
    image: gemplatform/gem-database
    restart: always
    image: mongo:latest
    volumes:
      - ./.data/db:/data/db
    ports:
      - "27017:27017"

  # Provides NGINX web serwer to tight all
  # the web application all together in one app
  gem-web:
    image: gemplatform/gem-web
    restart: always
    ports:
      - "80:80"
    links:
      - gem-meeting-server:gem-meeting-server

  ##
  ## APPS: BACKEND
  ##

  # Meeting server
  gem-meeting-server:
    image: gemplatform/gem-meeting-server
    restart: always
    ports:
      - "8090:8090"
    expose:
      - "8090"
    environment:
      - DB_HOST=gem-database
    links:
      - gem-database:gem-database

  # Meeting server
  gem-portal-server:
    image: gemplatform/gem-portal-server
    restart: always
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment:
      - DB_HOST=gem-database
    links:
      - gem-database:gem-database

  ##
  ## APPS: FRONTEND
  ##

  # Web client for meeting
  gem-portal-client:
    image: gemplatform/gem-portal-client
    restart: always
    ports:
      - "3000:3000"
    expose:
      - "3000"
    links:
      - gem-meeting-server:gem-meeting-server
    environment:
      - API_URL_BROWSER=/
      - API_HOST=stage.gem.iskcon.org
      - API_PORT=80
