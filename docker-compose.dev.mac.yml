version: '3'
services:
  ##
  ## SERVICES
  ##

  # Provides MongoDB database to store
  # all the GEM data
  gem-database:
    image: gemplatform/gem-database
    restart: always
    image: mongo:latest
    volumes:
      - ./.data/db:/data/db
    ports:
      - "27017:27017"

  # Provides NGINX web serwer to tight all
  # the web application all together in one app
  gem-web:
    image: gemplatform/gem-web
    restart: always
    build: 
      context: ./gem/frontend/gem-web
      args:
        env: dev
    ports:
      - "80:80"
      - "443:443"
    links:
      - gem-meeting-server:gem-meeting-server
      - gem-portal-client:gem-portal-client

  ##
  ## IMAGES
  ##

  # Base image for all python-based backend cantainers
  gem-server:
    image: gemplatform/gem-server
    build: ./gem/backend/gem-server-common

  ##
  ## APPS: BACKEND
  ##

  # Meeting server
  gem-meeting-server:
    image: gemplatform/gem-meeting-server
    restart: always
    build: ./gem/backend/gem-meeting-server
    ports:
      - "8090:8090"
    expose:
      - "8090"
    environment:
      - DB_HOST=gem-database
    links:
      - gem-database:gem-database
    volumes:
      - gem-meeting-server-sync:/usr/src/app:nocopy

  # Meeting server
  gem-portal-server:
    image: gemplatform/gem-portal-server
    restart: always
    build: ./gem/backend/gem-portal-server
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment:
      - DB_HOST=gem-database
    links:
      - gem-database:gem-database
    volumes:
      - ./gem/backend/gem-portal-server:/usr/src/app

  ##
  ## APPS: FRONTEND
  ##

  # Web client for meeting
  gem-portal-client:
    image: gemplatform/gem-portal-client
    restart: always
    build: ./gem/frontend/gem-portal
    command: npm run dev
    ports:
      - "3000:3000"
    expose:
      - "3000"
    links:
      - gem-meeting-server:gem-meeting-server
    volumes:
      - gem-portal-client-sync:/usr/src/app:nocopy
      - /usr/src/app/node_modules
    environment:
      - API_URL_BROWSER=/
      - API_HOST=gem-portal-server
      - API_PORT=5000

volumes:
  gem-portal-client-sync:
    external: true

  gem-meeting-server-sync:
    external: true
